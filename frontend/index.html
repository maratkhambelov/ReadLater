<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
<div id="inputinfo">
    <button id="addbook">add</button>
    <button id="searchbook">search</button>
    <br>
    <br>
    <label>Название:
        <input type="text" id="namebook">
    </label>
    <label>Ссылка:
        <input type="text" id="linkbook">
    </label>
    <br>
    <label>Тэг:
        <input type="text" id="tagbook">
    </label>
    <label>Прочитано/Не прочитано:
        <select id="bookstatus">
            <option></option>
            <option>Readed</option>
            <option>Unreaded</option>
        </select>
    </label>
</div>





<div id="booklist">
    <br>
    <span>Прочитать</span>
    <ul id="bookstoread">
    </ul>
    <span>Прочитано</span>
    <ul id="booksreaded">
    </ul>
    <span>Результат поиска:</span>
    <ul id="searchedbooks">
    </ul>
</div>

<script src="js/http.js" type="module"></script>
<script src="js/app.js" type="module"></script>
</body>
</html>
